<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">

  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap" rel="stylesheet">
<title>千葉で練習（＾＾）</title>
<script lang="JavaScript">
  function bigImage(imageName,imageFile) {
    document.images[imageName].src=imageFile;
  }
  
</script>
</head>

<body>
  
<div id="wrapper">

  <div id="header">
    <h1>chiba_photos</h1>
  </div>

 <div id="container">
  
  <div id="top-photo">
    <img src="https://github.com/rie-kayano/rensyu_002/blob/master/chiba_00_1.gif?raw=true">
  </div>
  <div id="photos">
    <div id="big-photo">
      <img  src="images/chiba_04.gif" name="bigScr">
    </div>
    <div id="mini-photos">
      <div class="mini-photo">
      <img src="images/chiba_04.gif" width=120 height=90 onMouseover="document.bigScr.src='images/chiba_04.gif'">
      <p>香取市:佐原の町並み</p>
      </div>
      <div class="mini-photo">
      <img src="images/chiba_02.gif" width=120 height=90 onMouseover="document.bigScr.src='https://github.com/rie-kayano/rensyu_002/blob/master/chiba_02.gif?raw=true'">
      <p>成田市:さくらの山公園</p>
      </div>
      <div class="mini-photo">
      <img src="images/chiba_03.gif" width=120 height=90 onMouseover="document.bigScr.src='images/chiba_03.gif'">
      <p>銚子市:犬吠崎灯台</p>
      </div>
      <div class="mini-photo">
        <img src="images/chiba_05.gif" width=120 height=90 onMouseover="document.bigScr.src='images/chiba_05.gif'">
        <p>館山市:夕日桟橋</p>
      </div>
    </div>
  </div>
  </div>
</div>
</body>
</html>
